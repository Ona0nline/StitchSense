<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Bundle JS (includes Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom CSS (if any) -->
  <link rel="stylesheet" href="css/shop.css">
  <title>StitchSenseShop</title>
</head>

<body>
  <h1>Shop</h1>


  <div class="container-fluid orderCon">
    <div class="orderInfo">
      <h3>How to place an order?</h3>
    </div>
     
  </div>
 
<div class="ordering">
   <h1>Select Your Custom Item</h1>
  
  <label for="itemSelect">Choose an item:</label>
  <select id="itemSelect" onchange="showDetails()">
    <option value="">--Select an Option--</option>
    <option value="beanie">Dress</option>
    <option value="tapestry">Tapestry</option>
    <option value="dress">Beanie</option>
  </select>
  
  <div id="itemDetails">
    <!-- Details will be displayed here -->
  </div>

  <h1>Select The complexity level</h1>
  <label for="levelSelect">Choose a complexity level:</label>
  <select id="levelSelect" onchange="showComplexity()">
    <option value="">--Select an option--</option>
    <option value="beginner">Beginner</option>
    <option value="medium">Medium</option>
    <option value="hard">Hard</option>
  </select>

  <div class="price">
    <!-- Price will be displayed based off of difficulty level -->
  </div>

</div>

  <input type="file" id="fileInput">
  <button onclick="previewFile()">Preview</button>
  <div id="filePreview"></div> -->


  <script src="javascript/shop.js"></script>


</body>
